<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  
    <link href="css/styles.css" rel="stylesheet" />
    <title id="title">Página de Tributo</title>
  </head>
  <body>
    <h1>Página de Tributo</h1>
    <p>Página feita para destacar principais conquistas do album Endless Summer Vacation .</p>
    <main id="main">
      <div id="img-div">
        <img
          id="image"
          class="border"
          src="https://portalpopline.com.br/wp-content/uploads/2023/01/miley-cyrus-dois-albuns-2023-flowers-3.jpg"
          alt="Miley Cyrus na capa do álbum Endless Summer Vacation "
        />
        <figcaption id="img-caption">Miley Cyrus na capa do Endless Summer Vacation</h2>
      <hr />
      <div id="tribute-info">
        <p>
            Endless Summer Vacation é o oitavo álbum de estúdio da cantora
             estadunidense Miley Cyrus , lançado em 10 de março de 2023, 
             através da Columbia Records . 
      
        </p>
        
        <hr />
        <p><u>Charts:</u></p>
        <ul style="list-style-type: none">
          <li>Apple Music Album Chart: #1</li>
          <li>Spotify: #1</li>
          <li>Billboard 200: #2</li>
        
        </ul>
        <p>
          <a
            id="tribute-link"
            href="https://en.wikipedia.org/wiki/Endless_Summer_Vacation"
            target="_blank"
            >Fonte </a
          >
        </p>
      </div>
    </main>
  </body>
  <footer>
    
  </footer>
</html>
